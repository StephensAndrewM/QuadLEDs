<!DOCTYPE html>
<html>
<head>
	<title>LED Color</title>
	<link rel="Stylesheet" type="text/css" href="http://localhost/Sandbox/LEDs/html/css/jpicker-1.1.6.min.css" />
	<link rel="Stylesheet" type="text/css" href="http://localhost/Sandbox/LEDs/html/jPicker.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://localhost/Sandbox/LEDs/html/jpicker-1.1.6.min.js" type="text/javascript"></script>
	<script src="//localhost:301/socket.io/socket.io.js"></script>
</head>
<body>

<script type="text/javascript">        

var socket = io.connect('//localhost:301');

$(document).ready(function() {
	$.fn.jPicker.defaults.images.clientPath='http://localhost/Sandbox/LEDs/html/images/';
	$('#Inline').jPicker(
		{},
		{},
		function(color, context) {
			var hex = color.val('hex');
			socket.emit('color', {data:hex});
			console.log(hex);
		}
	);
});
</script>
<div id="Inline"></div>

</body>
</html>
